<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>ToDo List</title>
        <link rel="stylesheet" href="css/main.css">
        <script src="js/index.js"></script>
    </head>
    <body>
        <main>
            <h1 id="title">ToDo List</h1>
            <div id="inputContainer">
                <input type="text" id="todoInput" placeholder="Dodaj zadanie..." onkeyup="changeInput()">
                <button id="inputButton">+</button>
            </div>
            <div id="todoListContainer">
                <div class="todoContainer">
                    <button class="todoButton">x</button>
                    <input type="checkbox" class="todoCheckbox">
                    <label class="todoLabel">Przykładowe zadanie</label>
                </div>

        </main>

</html>
